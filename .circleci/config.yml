version: 2
jobs:
  build:
    working_directory: ~/spotify-api-wrapper
    docker:
      - image: circleci/node:10
    steps:
      - checkout
      - run:
          name: 'update-npm'
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: 'install-dependencies'
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: 'run-unit-tests'
          command: npm test